    <!-- built files will be auto injected -->
    <script>
    window.onload = function(){
        var isIE =  (function () {
            var IE = (function () {
                'use strict'
                var ret,isTheBrowser,actualVersion,jscriptMap,jscriptVersion
                isTheBrowser = false;
                jscriptMap = {
                    '5.5': '5.5',
                    '5.6': '6',
                    '5.7': '7',
                    '5.8': '8',
                    '9': '9',
                    '10': '10',
                    '11': '11'
                };
                jscriptVersion = new Function('/*@cc_on return @_jscript_version; @*/')()
                if (jscriptVersion !== undefined) {
                    isTheBrowser = true
                    actualVersion = jscriptMap[jscriptVersion]
                }
                ret = {
                    isTheBrowser: isTheBrowser,
                    actualVersion: actualVersion
                }
                return ret
            }())
            return function isIE(version) {
                var args = [].slice.call(arguments)
                switch (args.length) {
                    case 0:
                        return IE.isTheBrowser
                    case 1:
                        return +version === +IE.actualVersion
                    default:
                        for (var i = 0; i < args.length; i++) {
                            if (isIE(args[i])) {
                                return true
                            }
                        }
                        return false
                    }
                }
            })(),
            showUpdatePage = function() {
                  var html =  '<section class="body-error error-inside update-browser-tips">'
                              +'<div class="center-error">'
                                 +'<div class="row">'
                                  +'<div class="col-md-12">'
                                    +'<div class="main-error mb-xlg">'
                                      +'<h2 class="error-code text-dark text-center text-weight-semibold m-none"><img src="static/images/ie-icon.png"></h2>'
                                      +'<h1 class="error-explanation text-center">PLEASE UPGRADE YOUR BROWSER</h1>'
                                      +'<p class="error-explanation text-center">当前浏览器版本过低，为了获得最佳的用户体验，请<a href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads">点击这里</a>升级至 IE11(操作系统windows7及以上),或者使用世上最好用的<a href="https://www.google.cn/intl/zh-CN/chrome/browser/desktop/">Chrome浏览器</a></p>'
                                      +'<p class="error-explanation text-center">'
                                      + 'Please upgrade your browser to increase safety and your browsing experience. <a href="https://www.microsoft.com/en-us/download/internet-explorer-11-for-windows-7-details.aspx">Click here </a>to upgrade to IE11(Windows7 at least).or use <a href="https://www.google.com/chrome/browser/desktop/index.html">chrome</a></p>'
                                    +'</div>'
                                  +'</div>'

                                +'</div>'
                              +'</div>'
                            +'</section>'
                document.getElementsByTagName('body')[0].innerHTML = html
            }
           if(isIE('6','7','8','9','10')){
              showUpdatePage()
           }
        }
    </script>
